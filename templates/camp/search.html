{% extends 'layout.html' %}
{% load static %}
{% load sass_tags %}

{% block head %}
<title>検索結果</title>
{% comment %} flatpicker読み込み {% endcomment %}   
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/confetti.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
{% comment %} swiper読み込み {% endcomment %} 
<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
<script src="https://unpkg.com/swiper/js/swiper.js"></script>

<link rel="stylesheet" href="{% sass_src 'css/camp/search.scss' %}">
<script type="text/javascript" src="{% static 'js/camp/search.js' %}"></script>
{% endblock %}

{% block contents %}
<div class="contents">
    <div class="contents_search">
        <div class="contents_search_place">
            <input type="text" id="place" required="required" value="大阪"/>
            <label for="place">場所</label>
        </div>
        <div class="contents_search_date">
            <input type="text" id="date" required="required" value="7月1日"/>
            <label for="date">日付</label>
        </div>
        <div class="contents_search_member">
            <input type="text" id="member" required="required" value="大人１名　子供２名"/>
            <label for="member">人数</label>
        </div>
        <div class="contents_search_submit">
            <button>検索</button>
        </div>
    </div>
    <div class="contents_sidebar">
        <div class="contents_sidebar_map">
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1kdeVmTSHVfoHf7xtICVoHdbKviUSHS3g"></iframe>
        </div>
        <div class="contents_sidebar_search-detail">
            <button><i class="fas fa-filter"></i>&nbsp;&nbsp;検索条件</button>
        </div>
        <div class="contents_sidebar_search-squeeze">
            <div class="contents_sidebar_search-squeeze_title">
                <div class="heading"><span>絞り込み条件</span></div>
            </div>
            <div class="contents_sidebar_search-squeeze_option">
                <div class="contents_sidebar_search-squeeze_option_title">
                    <div class="heading"><span>周辺施設</span></div>
                </div>
                <div class="contents_sidebar_search-squeeze_option_body">
                    <label class="control control--checkbox">
                        施設トイレ、仮設トイレ
                        <input type="checkbox" checked="checked"/><div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">
                        温泉
                        <input type="checkbox" checked="checked"/><div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">
                        WiFi無料
                        <input type="checkbox" checked="checked"/><div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">
                        駐車場あり
                        <input type="checkbox" checked="checked"/><div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">
                        自動販売機あり
                        <input type="checkbox" checked="checked"/><div class="control__indicator"></div>
                    </label>
                </div>
            </div>
            <div class="contents_sidebar_search-squeeze_option">
                <div class="contents_sidebar_search-squeeze_option_title">
                    <div class="heading"><span>ご予算</span></div>
                </div>
                <div class="contents_sidebar_search-squeeze_option_body">
                    <label class="control control--radio">
                        ￥6,000 未満
                        <input type="radio" name="radio"/><div class="control__indicator"></div>
                    </label>
                    <label class="control control--radio">
                        ￥6,000 ～ ￥12,000
                        <input type="radio" name="radio"/><div class="control__indicator"></div>
                    </label>
                    <label class="control control--radio">
                        ￥12,000 ～ ￥20,000
                        <input type="radio" name="radio"/><div class="control__indicator"></div>
                    </label>
                    <label class="control control--radio">
                        ￥20,000 ～ ￥30,000
                        <input type="radio" name="radio"/><div class="control__indicator"></div>
                    </label>
                    <label class="control control--radio">
                        ￥30,000 以上
                        <input type="radio" name="radio"/><div class="control__indicator"></div>
                    </label>
                </div>
            </div>
            <div class="contents_sidebar_search-squeeze_option">
                <div class="contents_sidebar_search-squeeze_option_title">
                    <div class="heading"><span>ゲスト評価</span></div>
                </div>
                <div class="contents_sidebar_search-squeeze_option_body">
                    <label class="control control--checkbox">
                        全て
                        <input type="checkbox" checked="checked"/><div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">
                        とても素晴らしい (4.5 以上)
                        <input type="checkbox" checked="checked"/><div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">
                        とても良い (4 以上)
                        <input type="checkbox" checked="checked"/><div class="control__indicator"></div>
                    </label>
                    <label class="control control--checkbox">
                        良い (3.5 以上)
                        <input type="checkbox" checked="checked"/><div class="control__indicator"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="contents_main">
        <div class="contents_main_header">
            <div class="contents_main_header_sort">
                並び替えドロップボックス
            </div>
            <div class="contents_main_header_message">
                サブテキスト
            </div>
        </div>
        <div class="contents_main_hosts">
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
    </div>
</div>
{% endblock %}
